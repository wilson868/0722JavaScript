
<table border="1" width="100%">
         <script>
             const ROW=3;
             const START=1;
             const COL=4;
            for(let k=0;k<ROW;k++) {
            document.write("<tr>");
            for(let j=START; j<(START+COL); j++){
            let newj = j + k*COL;
            let isPink;
            if (COL % 2 == 0){
                isPink=(newj + k)% 2 == 0;
            }else{
                isPink = newj % 2 ==0;
            }
            document.write("<td bgcolor='"+(isPink?"pink":'>");
            for(let i = 1; 1<=9; i++){
            let r = newj* i ;
            document.write(`${newj} X ${i} = ${r}<br>`);

         }  
         document.write("</td>");
        }   
        document.write("</tr>");
    }
         </script>
  
</table>
