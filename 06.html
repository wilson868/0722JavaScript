<script>
let score=Math.random();
score=parseInt(score*101);
document.write(score+"<hr>");

if(score>=90) {
    document.write("A");
} else if(score>=80){
    document.write("B");
    score=57;
} else if(score>=70){
    document.write("c");
} else if(score>=60){
    document.write("D");
}else{document.write("E");}

 
document.write("<hr>end");


</script>
